name: Terraform Apply with CDN
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply" to confirm'
        required: true
        default: ''

jobs:
  terraform:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'apply'
    
    defaults:
      run:
        working-directory: ./terraform
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      TF_VAR_client_id: ${{ secrets.AZURE_CLIENT_ID }}
      TF_VAR_client_secret: ${{ secrets.AZURE_CLIENT_SECRET }}
      TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      TF_VAR_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
    
    outputs:
      cdn_endpoint_url: ${{ steps.terraform_output.outputs.cdn_endpoint_url }}
      static_website_url: ${{ steps.terraform_output.outputs.static_website_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 'latest'
        terraform_wrapper: false
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: terraform plan -out=tfplan
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Get Terraform Outputs
      id: terraform_output
      run: |
        echo "cdn_endpoint_url=$(terraform output -raw cdn_endpoint_url)" >> $GITHUB_OUTPUT
        echo "static_website_url=$(terraform output -raw static_website_url)" >> $GITHUB_OUTPUT

  display-results:
    name: 'Show Results'
    runs-on: ubuntu-latest
    needs: terraform
    
    steps:
    - name: Display URLs
      run: |
        echo "🎉 **Deployment completed successfully!**"
        echo ""
        echo "📍 **Original Storage URL:**"
        echo "${{ needs.terraform.outputs.static_website_url }}"
        echo ""
        echo "🚀 **CDN URL (Use this one!):**"
        echo "${{ needs.terraform.outputs.cdn_endpoint_url }}"
        echo ""
        echo "⚡ **CDN Benefits Active:**"
        echo "- Global caching enabled"
        echo "- GZIP compression active"
        echo "- Optimized cache rules"